<div class="container">
    <h1>Lista de compras</h1>

    <form #frm="ngForm" class="add-item-form">
        <input 
            id="item" 
            type="text" 
            name="item"
            [(ngModel)]="item" 
            placeholder="adicionar item"
        />
        <button type="submit" (click)="adicionarItem()">Adicionar</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Item</th>
                <th></th>
            </tr>
        </thead>
        <tbody>

            @for( elemento of lista; track elemento.id){
                 <tr>
                    <th>{{elemento.id}}</th>
                    <th>{{elemento.nome}}</th>
                    <th><input type="checkbox"/></th>
                </tr>
            }
        </tbody>
    </table>
</div>
